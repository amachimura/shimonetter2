@(msg: String, loginForm: Form[models.User])

@main{

        <div class="alert-message error">
            <p>
                <strong>Hello!</strong> @msg</p>
               @helper.form(action=routes.Application.goIntoRoom){
               	@(helper.inputText(
               		field=loginForm("userName")
               		
               		))
               		<input type="submit">               
               		}
               		<button class="btn" type="submit" id="showSignup">Sign up</button>
           
          
        </div>
        
        
    <div class="alert-message block-message info">
        <p>
            <strong>This is the Twitter for 18 or Over!</strong> 
            To start, choose a username and sign in using the top right form.
        </p>
    </div>
    
}
